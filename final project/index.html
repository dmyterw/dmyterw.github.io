<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Final Project</title>
    </head>

    <body>
        <div class="container-md rounded p-3 my-1 bg-primary text-white">
            <h1>Mapping Out Western!</h1>
        </div>
        <div class="container-md p-0 mb-5">
            <div class="row mb-3">
                <div id="preview" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#preview" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#preview" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#preview" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#preview" data-bs-slide-to="3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="wright.jpg" alt="Wright's Triangle" class="d-block" style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="stadium.jpg" alt="Stadium Piece" class="d-block" style="width:100%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="card bg-light">
                        <div class="card header"><h2>Comm Lawn</h2></div>
                        <img class="card-img-top" src="commlawn.jpeg" alt="Comm Lawn">
                        <div class="card-body">Sample text</div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-light">
                        <div class="card header"><h2>San Juan Islands</h2></div>
                        <div class="card-body">Sample text</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card bg-light">
                        <div class="card header"><h2>Red Square</h2></div>
                        <div class="card-body">Sample text</div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-light">
                        <div class="card header"><h2>Viking Union Plaza</h2></div>
                        <div class="card-body">Sample text</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
